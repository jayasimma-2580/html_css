<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sales Registration</title>
    <link rel="stylesheet" href="post_list.css">
</head>
<body>
    <div class="form-container">
        <h2>Car Details</h2>

        <form>
            <div class="form-group">
                <label>Brand Name</label>
                <input type="text" placeholder="Enter brand name">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" placeholder="Enter model">
            </div>
            <div class="form-group">
                <label>Variant</label>
                <input type="text" placeholder="Enter variant">
            </div>
            <div class="form-group">
                <label>Year of Manufacture</label>
                <input type="text" placeholder="Enter year of manufacture">
            </div>
            <div class="form-group">
                <label>Transmission</label>
                <input type="text" placeholder="Enter transmission type">
            </div>
            <div class="form-group">
                <label>Fuel</label>
                <input type="text" placeholder="Enter fuel type">
            </div>
            <div class="form-group">
                <label>Number of Owners</label>
                <input type="text" placeholder="Enter number of owners">
            </div>
            <div class="form-group">
                <label>FC Valid Upto</label>
                <input type="date">
            </div>            
            <div class="form-group">
                <label>Kilometers Driven</label>
                <input type="text" placeholder="Enter kilometers driven">
            </div>
            <div class="form-group">
                <label>Insurance Valid Upto</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Mileage</label>
                <input type="text" placeholder="Enter mileage">
            </div>
            <div class="form-group">
                <label>Upload The Images</label>
                <input type="file" multiple>
            </div>
            <button type="submit" class="btn">Next â†’</button>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
